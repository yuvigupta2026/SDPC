<!DOCTYPE html>
<html>
<head>
  <title>Your History</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .card {
      background: #1e293b;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }

    small {
      color: #94a3b8;
    }
  </style>
</head>
<body>

<h2>ðŸ“œ Your Conversion History</h2>

<div id="historyContainer"></div>
<style>
  .back-btn {
    padding: 10px 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    margin-bottom: 20px;
  }

  .back-btn:hover {
    background-color: #45a049;
  }
</style>

<button class="back-btn" onclick="window.location.href='/'">
  â¬… Back to Home
</button>


<script>
  fetch("/api/history")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("historyContainer");

      if (!data.length) {
        container.innerHTML = "<p>No history found.</p>";
        return;
      }

      data.forEach(item => {
        const date = new Date(item.createdAt);

        const formattedDate = date.toLocaleString("en-IN", {
          day: "2-digit",
          month: "short",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          hour12: true
        });

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <p><strong>Form Link:</strong> 
          <a href="${item.formUrl}" target="_blank">${item.formUrl}</a></p>
          <small>Created on: ${formattedDate}</small>
        `;

        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById("historyContainer").innerHTML =
        "<p>Error loading history.</p>";
    });
</script>

</body>
</html>
